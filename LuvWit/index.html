<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>我们相爱的日子</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/blindify.min.css" />
		<link rel="stylesheet" href="css/containter.css" />
		
	</head>

	<body>
		<embed id="bgmusic" src="musicvalues/Ed Sheeran - Thinking Out Loud.mp3" hidden="true" autostart="true" loop="false" />
		<div class="content">
			<h2 id="title">我们已经在一起</h2>
			<div class="timer">
				<b id="d"></b> <span>Days</span> <b id="h"></b> <span>Hours</span> <b id="m"></b> <span>Minutes</span> <b id="s"></b> <span>Seconds</span>
			</div>
		</div>
		

		<article class="container">
	        <section id="blindify">
	            <ul>
	                <li><img src="images/photo_1.jpg" alt="" /></li>
	                <li><img src="images/photo_2.jpg" alt="" /></li>
	                <li><img src="images/photo_3.jpg" alt="" /></li>
	                <li><img src="images/photo_4.jpg" alt="" /></li>
	            </ul>
	        </section>   
    	</article>
    <script type="text/javascript" src="css/jquery.min.js" ></script>
	<script type="text/javascript" src="js/jquery.blindify.min.js" ></script>
	<script type="text/javascript" src="js/timing.js" ></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#blindify').blindify();
        });
	</script>
	
	</body>

</html>
